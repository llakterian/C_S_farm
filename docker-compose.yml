version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cs_farm_ui
    ports:
      - "5173:80"
    volumes:
      - farm_data:/app/data  # For IndexedDB persistence
    environment:
      - VITE_ENCRYPT_KEY=${ENCRYPT_KEY}
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cs_farm_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./farm.db
    volumes:
      - farm_db:/app/farm.db
    restart: unless-stopped

volumes:
  farm_data:
  farm_db:
